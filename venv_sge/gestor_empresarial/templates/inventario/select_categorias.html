{% extends 'tables.html' %}

{% block botones%}
<div class="text-center">
    <h1>Categorias</h1>
</div>
<div class="row">
    <a class="btn btn-primary btn-lg btn-block" href="{% url 'nueva_categoria' %}" style="width: 15%;">Crear
        Categoria</a>
</div>
<br />
{% endblock %}
{% load static %}

{% block head %}
<tr>
    <th> Nombre </th>
    <th> Acciones </th>
</tr>
{% endblock %}
{% block tbody %}
    {% for item in queryset %}
    <tr>
        <td>{{ item.nombre }}</td>
        <td>
            <a class="btn btn-info btn-sm btn-block" href="{% url 'editar_categoria' item.id %}">Editar</a>
            <a class="btn btn-danger btn-sm btn-block" href="{% url 'eliminar_categoria' item.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
