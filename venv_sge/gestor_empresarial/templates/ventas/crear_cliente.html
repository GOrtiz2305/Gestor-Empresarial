{% extends 'core.html' %}

{% block content %}

<style>
  /* Cambiar el cursor al pasar el mouse sobre el checkbox */
  .form-check-input:hover {
    cursor: pointer;
  }
</style>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="text-center">
        <br>
        <h1>Cliente</h1>
      </div>
      <form method="post" enctype="multipart/form-data" action="" onsubmit="return validarCorreo()">
        {% csrf_token %}
        <div class="row">
          Nombre: <input type="text" name="nombre" id="nombre" required>
          Direccion: <input type="text" name="direccion" id="direccion" required>
          Telefono: <input type="text" name="telefono" id="telefono" required>
          Correo: <input type="email" name="correo" id="correo" required>
        </div>
        <div class="form-group">
          <input id="botonEnvio" class="btn btn-primary btn-lg" type="submit" value="Guardar" name="botonEnvio">
        </div>

        {% csrf_token %}
        <script>
          function validarCorreo() {
            var correo = document.getElementById("correo").value;
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(correo)) {
              alert("Por favor, ingresa una dirección de correo electrónico válida.");
              return false; // Evita que se envíe el formulario
            }
            return true; // Permite que se envíe el formulario
          }
        </script>
      </form>
    </div>
  </div>
</div>

{% endblock %}
